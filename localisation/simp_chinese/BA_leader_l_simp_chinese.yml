 NAME_Mika: "圣园未花"
 PHASE_Mika: "愿基沃托斯，荣光永在！"
 DESC_Mika: "自圣三一综合学院，茶会三人组的领导人之一，任性的“公主”。她天真烂漫的外表下似乎也隐藏着难以诉说的烦恼。"
