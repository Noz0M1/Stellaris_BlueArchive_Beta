#特殊
 leader_trait_hoshino_SP1: "适合睡觉的地方在哪里呢？"
 leader_trait_hoshino_SP1_desc: "在其它人看来，她总是对生活摆出一副懒懒散散的样子。\n“那么，适合睡觉的地方到底在哪里呢？。”"
 leader_trait_hoshino_SP2: "阿拜多斯的守护者"
 leader_trait_hoshino_SP2_desc: "在亲手埋葬了自己的前辈之后，也许她就再也没有相信过奇迹了吧。直到在那个下午，白子把老师背回来的那一天。\n“至少这一次，让我亲手守护着一切吧，哪怕落得光环破碎的下场。”"
 leader_trait_hoshino_SP3: "未归之鲸"
 leader_trait_hoshino_SP3_desc: "§P她在等待，等待蓝鲸的归来。"
 leader_trait_hoshino_SP4: "蓝鲸之梦"
 leader_trait_hoshino_SP4_desc: "在走过了无数个漫长的黑夜之后，她终于来到了奇迹的出发点\n“欢迎回来，前辈！”"
 leader_trait_hina_SP1: "格黑娜的管理者"
 leader_trait_hina_SP1_desc: "日奈以及她所领导的风纪委员会实际上是格黑娜的管理者，负责处理格黑娜内部的各项事务。"
 leader_trait_hina_SP3: "风纪委员会长"
 leader_trait_hina_SP3_desc: "§P有30%的概率阻止将要发生的基沃托斯学生搞事事件。§!\n身为前风纪委员会长，日奈十分擅长应对这帮问题学生。"
 leader_trait_mika_SP1: "唤星之歌"
 leader_trait_mika_SP1_desc: "圣三一作为伊甸条约的发起人与最初成员校，在基沃托斯内部有着很大的影响力。"
 leader_trait_mika_SP2: "Kyrie Eleison"
 leader_trait_mika_SP2_desc: "愿大天使垂怜你们，所以……你们要先去见大天使才行。"
 leader_trait_yuuka_SP1: "精打细算的小会计"
 leader_trait_yuuka_SP1_desc: "身为前研讨会成员，在面对一帮不知道控制预算的科学疯子的情况下还能维持学校的正常运转，优香在这方面的能力毋庸置疑。"
 leader_trait_yuuka_SP2: "没包人"
 leader_trait_yuuka_SP2_desc: "§P所有与“战术背包”相关的科技，权重*0.5。§!\n禁止迫害没包人!"

 leader_trait_hoshino_SP5: "失去的事物，没能放手的事物"
 leader_trait_hoshino_SP5_desc: "自从从梦前辈手中接过了阿拜多斯，星野就下定决心守护好这所学校，无论是过去，现在，还是未来。"
 leader_trait_hina_SP2: "伊施波设"
 leader_trait_hina_SP2_desc: "身为基沃托斯的战力巅峰之一，不会有学生会试图正面与这位风纪委员过上两招。"
 leader_trait_mika_SP3: "瑞士卷"
 leader_trait_mika_SP3_desc: "作为能够一拳锤穿监狱墙的人，圣园未花拥有其他人难以想象的天生怪力。"
 leader_trait_yuuka_SP3: "管账婆"
 leader_trait_yuuka_SP3_desc: "身为前研讨会成员，在面对一帮不知道控制预算的科学疯子的情况下还能维持学校的正常运转，优香在这方面的能力毋庸置疑。"

 leader_trait_atsuko_SP1: "笼中的公主"
 leader_trait_atsuko_SP1_desc: "一直以来她被称为阿里乌斯的“公主”，这个称号不仅仅是个象征，也表现了她凝聚学生们的能力和决心。"
 leader_trait_saori_SP1: "Proditum Protector"
 leader_trait_saori_SP1_desc: "阿里乌斯众是她最重要的家人。她会保护好她们，无论用什么手段，无论曾被怎样的背叛过。"

 leader_trait_ui_SP1: "光环研究的先导者"
 leader_trait_ui_SP1_desc: "作为光环研究计划最早的发起者和重要的参与者，她在这方面付出的努力远远超过其他人。也许她只是想要证明自己长期以来热爱之物的价值吧。\n“我只是希望……我的这些孩子们……能够稍微派上一点用场……”"
 leader_trait_ui_SP1_tip: "§R所有神性解放路线的的科技，出现概率翻倍§!"
 leader_trait_ui_SP2: "重度社恐"
 leader_trait_ui_SP2_desc: "显然让忧乘上科研船探索星系是一个十分错误的选择，她只适合把自己封闭在古书馆厚实的大门里。\n也许总有办法能够改变这一切的，不是吗？"
 leader_trait_ui_SP3: "古老历史的挖掘者"
 leader_trait_ui_SP3_desc: "她终于愿意走出古书馆的大门，去看看星空下五彩斑斓的世界，去挖掘文明的迭起兴衰。\n也正是见证了忧的改变，我才坚信基沃托斯是真的存在魔法的，那名为「Miracle」魔法。"

 leader_trait_aris_SP: "AL-1S"
 leader_trait_aris_SP_desc: "[Root.GetArisSPDesc]"
