 ###姬器人
 NAME_Aris: "天童爱丽丝"
 PHASE_Aris: "梆梆咔梆！爱丽丝得到了重要道具，数据库口令！事不宜迟，快点接入数据库……唔呣，这里是这样运作的呢……"
 DESC_Aris: "来自千年科技学园，游戏开发部的程序员。"
 BA_communication.Aris.title: "招募储备：§B$NAME_Aris$§!"
 BA_communication.Aris.desc: "虽然爱丽丝来到了统括室，但是这里有很多奇奇怪怪的道具……爱丽丝不知道接下来要做什么了……"
 BA_communication.Aris.a: "统括室负责的东西有很多很多，要找人给你讲解一下才行。"
 BA_communication.Aris.a.response: "实际上，诺亚带爱丽丝来这里的时候就有在讲解……这里的每一样东西听上去都好危险……"
 BA_communication.Aris.b: "先去找行政官，看看有什么适合爱丽丝做的工作吧。"
 BA_communication.Aris.b.response: "嗯，爱丽丝从行政官那里拿到了很多很多的职务……但是爱丽丝是为了收集数据的任务才来这里的，现在不知道该做些什么……"
 BA_communication.Aris.c: "不用在意那么多。机不可失，先从这个探险工作做起如何？"
 BA_communication.Aris.c.response: "探险是游戏里常有的环节呢，爱丽丝应该会很擅长这个！接下来……去找防卫室调一艘科研船？爱丽丝明白了，出发！"
 BA_communication.Aris.join: "§B$NAME_Aris$成为了领袖。§!"
### 起源
 NAME_Hoshino: "小鸟游星野"
 PHASE_Hoshino: "嗯哼哼~我要睡午觉~"
 DESC_Hoshino: "来自阿拜多斯高等中学，前对策委员会的会长。"
 BA_communication.Hoshino.title: "招募储备：§B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc: "Sensei！大叔来帮你了哟~不要什么担子都往自己肩上挑也可以哦~放松也是很重要的。什么？Sensei是说让大叔去带领一支舰队防御边界？呜啊~真麻烦，但是没办法呢。"
 BA_communication.Hoshino.a: "星野是想摸鱼了嘛？"
 BA_communication.Hoshino.a.response: "欸嘿嘿~劳逸结合嘛，大叔我平时也是要休息的嘛。"
 BA_communication.Hoshino.b: "就任前有什么会让星野顾虑的嘛？"
 BA_communication.Hoshino.b.response: "没有哟sensei，倒不如说为sensei分担任务挺好的哟~"
 BA_communication.Hoshino.c: "总的来说，还是谢谢星野来帮忙了"
 BA_communication.Hoshino.c.response: "诶？不是客气话啊？嘛也好，就交给大叔吧~"
 BA_communication.Hoshino.d: "那最后，率领舰队的任务就交给星野啦？"
 BA_communication.Hoshino.d.response: "要开始工作了呀？那大叔要打起精神来咯。"
 BA_communication.Hoshino.join: "§B$NAME_Hoshino$成为了领袖。§!"

 NAME_Yuuka: "早濑优香"
 PHASE_Yuuka: "即使是悲伤和痛苦，我也全都因数分解给您看！"
 DESC_Yuuka: "来自千年科学学院，研讨会的会计与前部长，有着引以为傲的计算天赋与对数字的敏感度。不过即便是首屈一指的数学天才，也有一些无法计算的对象呢。"
 BA_communication.Yuuka.title: "招募储备：§B$NAME_Yuuka$§!" 
 BA_communication.Yuuka.desc: "Sensei！欢迎回来！果然与我计算的一样，您丝毫不差地来了呢。最近还好吗？有没有好好吃饭？有没有好好休息？Sensei最近没有乱花钱吧？我没有陪您的这段时间，有好好照顾自己吗？"
 BA_communication.Yuuka.a: "啊哈哈......夏莱最近要管理的范畴越来越多了，所以嘛......"
 BA_communication.Yuuka.a.response: "看您这样子，您一定是这几天又勉强自己了吧！唉，看看您这明显的黑眼圈，留着胡茬不修边幅的模样......您总是说大人的事情要大人自己解决，明明有什么事可以叫我来帮您呀。果然Sensei没有我不行呢......"
 BA_communication.Yuuka.b: "嘿嘿，优香的心意我收到了哦。果然还是小优香最在意我呢。"
 BA_communication.Yuuka.b.response: "才、才没有特别在意什么的！您毕竟是大家的Sensei，万一病倒了，整个基沃托斯也会乱成一团吧......所、所以，Sensei有什么事一定要拜托我哦！哪怕是为了全基沃托斯，我也一定会全力以赴的！\n     其实，我也是想多陪陪Sensei的呀（小声）......"
 BA_communication.Yuuka.c: "既然如此，那我就不客气了哦？基沃托斯现在需要一些管理人员担任总督，可以交给优香吗？"
 BA_communication.Yuuka.c.response: "哼~哼~哼~那您可找对人啦。论行政管理，我可是有自信不输给任何人的！不论是财务总结，经费拨款，还是决议审核，都是我在研讨会拿手的工作哦。虽然现在要负责比一个学院大的多的星球......但我也会全力以赴的！整个基沃托斯乃至您本人的财政支出也可以交给我，我都没问题哦！"
 BA_communication.Yuuka.d: "既然如此，我就相信优香的能力啦。老是说我不要勉强自己，小优香也是一样，要注意休息哦。"
 BA_communication.Yuuka.d.response: "哼，明明Sensei您自己才是最不在意自己身体健康的那个人......不过您执意这么做的话，这件事，可以当做我们两个人之间的约定哦——工作时认真工作，休息时也好好好休息！一起把悲伤和愤怒，全都因数分解掉吧！"
 BA_communication.Yuuka.join: "§B$NAME_Yuuka$§!作为一名§H领袖§!加入。"

