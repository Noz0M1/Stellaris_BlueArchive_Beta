 tech_BA_Halo_coding_outline:0 "光环编码：外环"
 tech_BA_Halo_coding_outline_desc:0 "数秘术遗留下来的数据极大地推进了我们解析这些神名文字的速度，至少我们不用完全摸黑地去猜测这些字符的含义了。"
 tech_BA_Halo_coding_outline_title:0 "编码光环的边缘部分"
 tech_BA_Halo_coding_space:0 "光环编码：空区"
 tech_BA_Halo_coding_space_desc:0 "显然，制造这个光环的人——无论到底是谁，肯定是一个极度不负责任的人，这一串低效冗杂的神名文字编码实在是让我们看不下去了，是时候对这个屎山程序进行优化了。"
 tech_BA_Halo_coding_space_title:0 "编码光环中的空腔部分"
 tech_BA_Halo_coding_inner:0 "光环编码：内环"
 tech_BA_Halo_coding_inner_desc:0 "至此，我们得以完全的掌控编码光环的技术。"
 tech_BA_Halo_coding_inner_title:0 "编码光环的核心部分"
 tech_BA_Halo_amplifier:0 "青辉石外接增幅器"
 tech_BA_Halo_amplifier_desc:0 "不知是否是刻意为之，我们在神名文字的编码上找到了一个预留的接口，可以通过外接一些什么东西来强化光环能量的输出功率。我们利用青辉石制作了一个这样的外接装置，虽然这会占用一部分编码空间，不过从获得的收益来看应该是值得的。"
 tech_BA_amplifier_upgrade:0 "外接增幅器升级"
 tech_BA_amplifier_upgrade_desc:0 "在初代外接增幅器的基础上，我们采取了一系列优化手段，使得原先装置的效率提升了不少，不过，似乎青辉石这种介质所能释放的能量已经到了极限，如果需要更进一步的话我们也许需要开发一些新的介质。"
###    tech area    ###
 school_tech:0 "学园理念研究"
 school_tech_desc:0 "基沃托斯的社会结构是独特的，值得我们仔细的研究及改造。"
 students_rings_tech:0 "光环科技"
 students_rings_tech_desc:0 "我们头顶的光环，自诞生之初就伴随我们左右，长期以往，就伴随在我们左右。尽管我们对其原理未知，但是不可否认的是，光环对于基沃托斯的每一个学生都有着重要的意义。如今，我们从古代遗留下来的古书中搜寻到了有关光环的资料。这究竟将带领我们走向新时代，还是打开潘多拉魔盒的钥匙？"

