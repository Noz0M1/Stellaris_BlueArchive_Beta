 d_broken_Abydos_school_desc_campus:0 "被大蛇的飞弹炸掉了一部分，幸好损失不是很大。"
 d_broken_Millennium_school_desc_campus:0 "在与hod的战斗中不幸被炸。"
 d_broken_Trinity_school_desc_campus:0 "被mika一拳连着主教一起打穿了。"
 d_broken_Gehenna_school_desc_campus:0 "虽然格黑娜是少数的没有被卷入十字神名战争的学园，但是永远不要低估了学生们的破坏力。"
 d_broken_Abydos_school_desc_ruined:0 "被损坏的阿拜多斯的主校区。早在巨变之前就已经废弃。"
 d_broken_Millennium_school_desc_ruined:0 "千年科技学园的废墟。里面有不少的数据尚可以抢救。"
 d_broken_Trinity_school_desc_ruined:0 "圣三一的废墟。有人认为应该改为博物馆，有人则认为垃圾场更合适。"
 d_broken_Gehenna_school_desc_ruined:0 "格黑那的废墟。损害不严重，可以作为定居点重新利用。"

 d_Abydos_school_desc:0 "在经过漫长而曲折的复兴之路后，阿拜多斯总算是拿回了曾经属于它的荣光。"
 d_Millennium_school_desc:0 "长久以往，千年都是基沃托斯科技的中心，而现在，它将成为这个银河系科技的中心。"
 d_Trinity_school_desc:0 "第一次公会议将我们联合，伊甸条约将我们引向光明的彼岸。"
 d_Gehenna_school_desc:0 "这所学园曾经充斥着各种各样的恶性事件，不过随着风纪委员会的统一管辖，这些都已经成为了过去。"

 d_broken_power_station_desc:0 "能源核心的废墟。修复后的预计产出相当可观。"
 d_broken_desert_mine_desc:0 "损坏的沙漠矿区。矿脉被深深的掩埋起来，很难重新启用。"
 d_broken_power_station_desc_campus:0 "被大球炸了，嗯。"
 d_broken_desert_mine_desc_campus:0 "这里曾是阿拜多斯复兴的第一步，也是大蛇出现的地方，现在已经被各种金属碎片塞满了。"
 d_broken_power_station_desc_ruined:0 "能源核心的废墟。修复后的预计产出相当可观。"
 d_broken_desert_mine_desc_ruined:0 "损坏的沙漠矿区。矿脉被深深的掩埋起来，很难重新启用。"
 d_power_station_desc:0 "由千年科技学园的遗产发展而来。为星球源源不断的提供能源。"
 d_desert_mine_desc_ruined:0 "由千年科技学园的遗产发展而来。重新投入使用的矿区，自动化采矿是好文明。"
 d_Greenhouse_farms_desc:0 "这个温室曾是我们重要的食物来源。现在也是。"

 d_Arius_Cathedral_ruined:0 "£blocker£阿里乌斯圣堂"
 d_Arius_Cathedral_ruined_desc:0 "早已在火海中化为遗迹的阿里乌斯圣堂。多亏了许许多多学生自发的修复，这么多年来才没有坍塌。"
 d_Arius_site_park:0 "阿里乌斯遗址公园"
 d_Arius_site_park_desc:0 "让这里的遗迹激励并警醒后人，绝对不能重蹈第一次公会议的覆辙。"
 d_Trinity_National_Museum:0 "国立圣三一博物馆"
 d_Trinity_National_Museum_desc:0 "“博物馆处在文化斗争的前沿，扬善抑恶，总之，一直在同陈腐和原始的东西做斗争。”"
 d_desert_mine_desc:0 "由千年科技学园的遗产发展而来。重新投入使用的矿区，自动化采矿是好文明。"
 d_Gehenna_shelter:0 "格黑那改造庇护所"
 d_Gehenna_shelter_desc:0 "格黑那的旧校舍改造而来的旧校舍。宽敞，明亮，通风，但没有热水。"
 d_fresh_ruins:0 "£blocker£异维化废墟"
 d_fresh_ruins_desc:0 "由于年久失修、压榨性使用等原因产生的废墟。清除了有奖励，清不完有惩罚。"
 d_enemy_debris:0 "£blocker£敌人残骸"
 d_enemy_debris_desc:0 "敌人被击败时留下的残骸，经过回收可以获得丰富的资源。"
 d_cleaning_machine_center:0 "阿里乌斯机械厂区"
 d_cleaning_machine_center_desc:0 "这里生产的机械会用来清除废墟和重建区划，一栋栋建筑无论是实用性还是美观性都很出众，在设计之初便保留了改造为博物馆的可能。"

 d_fade_Sanctum:0 "虚妄圣塔"
 d_fade_Sanctum_desc:0 "基沃托斯沦陷的根源。虽然圣塔守护者已被击败，但我们必须设法将其清理之后才能处理它长时间以来对星球的侵蚀。"
 d_Atrahasis_reactor:0 "方舟反应炉"
 d_Atrahasis_reactor_desc:0 "方舟的反应炉。因为不再需要为诸多计算设备供能，多余的功率已经被作为民用。"
 d_Atrahasis_factory:0 "方舟军工厂"
 d_Atrahasis_factory_desc:0 "方舟上用于生产机器人军队的工厂，重新编程之后成为了我们重要的物资来源。"
 d_Atrahasis_harvester:0 "方舟采集机"
 d_Atrahasis_harvester_desc:0 "卸除方舟的引擎并将其固定在轨道上之后，我们在原引擎位置设置了采集机以获得星球上的物质。"
 d_Atrahasis_agriculture:0 "方舟培育舱"
 d_Atrahasis_agriculture_desc:0 "使用军工厂仓库改造的培育仓，我们的食物就在这里进行生长。"
 d_Atrahasis_matrix:0 "方舟矩阵区"
 d_Atrahasis_matrix_desc:0 "开动这些计算设备需要消耗大量能量，并且这些计算设备的架构高度特化，研究用效率极低。不过，仍然存在将其改造以适合学生们使用的办法。"



