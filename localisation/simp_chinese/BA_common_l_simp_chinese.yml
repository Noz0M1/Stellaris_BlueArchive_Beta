#####   Special Project    #####
###   event chain   ###
 BA_Shittem_chain_title:0 "什亭之匣"
 BA_Shittem_chain_desc:0 "我们发现了什亭之匣，一个神秘的设备。我们应该研究打开它的方法。"
 BA_Kyrie_chain_title:0 "致被遗忘的众神"
 BA_Kyrie_chain_desc:0 "我们的抗争已是过往云烟，挣扎了许久的我们迎来的曙光。\n母星上关于能量、矿物、食物的生产正在不计后果的全力进行，只为我们能够在这浩瀚星宇中抢占先机。\n"
 BA_Unnamed_starting_chain_title:0 "未命名的始发点"
 BA_Unnamed_starting_chain_desc:0 "基沃托斯在虚妄之塔的进攻下失守后，我们的一部分幸存者逃往太空，以那里的空间站作为据点保留了我们最后的火种。克服了最开始的困难后，我们扎根于太空，一座又一座的新空间站被建立。\n不过，这些空间站中的自动化区划，都是我们在未参透其中原理的情况下自行仿制的，故障频发，因此，我们不得不关小功率、降低规模以便检修。\n方舟仍然漂浮在太空，等待我们完全参透其中奥秘的一天到来。"
 BA_Project_Cradle_chain_title:0 "摇篮计划"
 BA_Project_Cradle_chain_desc:0 "我们的母星系有着许许多多的反常之处，对其的调查势在必行。"
 BA_Kivotos_chronicle_chain_title:0 "学园编年史"
 BA_Kivotos_chronicle_chain_desc:0 "这是我们的故事。"
 BA_mid_Aris_chain_title: "流浪爱丽丝"
 BA_mid_Aris_chain_desc: "一些不明来历的姬器人正在银河中游荡，我们能做的事情是……"
 BA_mid_Aris_chain_point_title: "机械星球"
 BA_mid_Aris_chain_point_desc: "这个姬器人似乎在这里源源不断的制造飞船，她的旗舰也停泊在这里。"
###     project     ###
 BA_Project_Cradle_01:0 "资料库试解密"
 BA_Project_Cradle_01_DESC:0 "Arona在巨塔中发现了一个庞大但层层加密的资料库，根据其他资料对数据库的描述来看，其内容似乎和这个星系的各种反常现象有关。如果要研究这些现象，也许可以从这个资料库入手。"
 BA_Project_Cradle_02:0 "扫描建筑遗址"
 BA_Project_Cradle_02_DESC:0 "星星点点的信息显示二号行星上的建筑遗址十分可疑。"
 BA_Project_Cradle_03:0 "中继站发掘"
 BA_Project_Cradle_03_DESC:0 "根据扫描信息，我们认为二号行星上的建筑遗址就是所谓的“中继站”。我们需要对其进行发掘以进行下一步工作。"
 BA_Project_Cradle_04:0 "不明仪器图纸研究"
 BA_Project_Cradle_04_DESC:0 "发掘的最大成果是得到了一份原理和用途皆不明的仪器图纸。好在这个仪器看起来很容易制造，我们需要进行进一步的研究。"
 BA_Project_Cradle_05:0 "解除星球屏障"
 BA_Project_Cradle_05_DESC:0 "通过之前的研究我们得知了解除屏障星球的屏障的方法。未知的过去就尘封在其中，我们必须将其解开。"
 BA_Project_Cradle_06:0 "初步探索废墟"
 BA_Project_Cradle_06_DESC:0 "为了进行下一步工作，我们必须探索这些废墟。"
 BA_Project_Cradle_07:0 "初步考古探测"
 BA_Project_Cradle_07_DESC:0 "我们需要从母星调来一批人手和仪器对废墟星球上的一些关键位置处的废墟进行仔细搜寻，以得出一些初步结论。"
 BA_Project_Cradle_10:0 "遗址挖掘"
 BA_Project_Cradle_10_DESC:0 "这些废墟中隐藏着怎样的秘密？"
 BA_Project_Cradle_08:0 "废墟重建动员"
 BA_Project_Cradle_08_DESC:0 "想要将这些废墟重建为一个全新的学园都市星球，我们需要征求意见、募集资金、雇佣工人。毕竟这是一项非常大的工程。"
 BA_Project_Cradle_09A:0 "改造天基武器"
 BA_Project_Cradle_09A_DESC:0 "既然天基武器图纸吃灰已久，我们当然不介意将它充分的再利用起来。虽然这种利用方式相当乱来，但前景依然是相当迷人的。\n（项目完成后，请在§Y母星和废墟星球殖民地§!的§H行星决议§!处进行下一步的制造工作。）"
 BA_Project_Cradle_09B:0 "研发专用机械"
 BA_Project_Cradle_09B_DESC:0 "研发一些可以量产的专用清理机械用来清理废墟。其实这本是正常工程师们的思路，但在基沃托斯这种思路反而显得另类。\n（项目完成后，请在§Y母星和废墟星球殖民地§!的§H行星决议§!处进行下一步的制造工作。）"
 BA_Project_Cradle_09C:0 "学生自主决策"
 BA_Project_Cradle_09C_DESC:0 "基沃托斯是学生的国度，此等大事当然要交由学生们自己决定。\n（项目完成后，请在§Y母星和废墟星球殖民地§!的§H行星决议§!处进行下一步的制造工作。）"
 BA_Project_Cradle_09A_after:0 "天基清理设施的其他价值"
 BA_Project_Cradle_09A_after_DESC:0 "工程部门提供了一份关于天基清理设施上的技术的重新利用的计划书。"

 BA_ring_tech_project_1:0 "古书修复"
 BA_ring_tech_project_1_DESC:0 "通过对古书的修复与研究，探明光环的本质。"
 BA_ring_tech_project_2:0 "无底线的研究"
 BA_ring_tech_project_2_DESC:0 "数秘术曾经从事与光环相关的研究，或许我们可以从他们的研究数据中获得一些灵感。"

 BA_Another_route:0 "阶段一：运输改造"
 BA_Flowers:0 "阶段二：高密度郊区"
 BA_In_flame:0 "阶段三：工业区都市化"
 BA_Things_cannot_give_up:0 "阶段四：多能性开发"
 BA_Hoshizora:0 "阶段五：大型学园协议"
 BA_Blue_new_world:0 "阶段六：网格化星际工业"
 BA_End_of_chronicle:0 "尾声：年幼众神的编年史"
 BA_Another_route_DESC:0 "这是一切的开始，我们的一切活动都建立在物质之上。（完成后，$BA_Kivotos_chronicle_effect_stage1$）"
 BA_Flowers_DESC:0 "郊区产出的原材料供给学园都市每日的庞大消耗。这里即是学园都市的基石，也是扩展的前沿，混乱的郊区等同于迷惘的未来。（完成后，$BA_Kivotos_chronicle_effect_stage2$）"
 BA_In_flame_DESC:0 "大量的民用工业集中在自治区内。每一根管道的走向，每一条无人机的航线，每一张图纸的存放，这些都务必要进行仔细的规划。（完成后，$BA_Kivotos_chronicle_effect_stage3$）"
 BA_Things_cannot_give_up_DESC:0 "只是片瓦遮头当然不够，但我们对房间的喜好也众口难调。将空间分给每个人独属并不是一种浪费，而是一种必要的文化投资。（完成后，$BA_Kivotos_chronicle_effect_stage4$）"
 BA_Hoshizora_DESC:0 "即使是现在，大型学园之间也难免会有不和。找出本质，解决它。（完成后，$BA_Kivotos_chronicle_effect_stage5$）"
 BA_Blue_new_world_DESC:0 "单个星球承载力终究有上限。为了学园都市的未来，它必须拥抱整个宇宙。（完成后，$BA_Kivotos_chronicle_effect_stage6$）"
 BA_End_of_chronicle_DESC:0 "学园都市星球的最终改造。水到渠成。（完成后，$BA_Kivotos_chronicle_effect_stage7$）"

 SP_BA_SI_Gehenna_C02:0 "《万魔殿建校征程》"
 SP_BA_SI_Gehenna_C02_DESC:0 "回顾万魔殿创始人们筚路蓝缕的建校历程，让大家感悟当下学园生活的来之不易。（完成后，获得§H帝国修正：§!$modifier_BA_SI_Gehenna_C02$）"


#####     Technologies     #####
###  technologies   ###
 tech_BA_Shittem_starting:0 "修复什亭之匣"
 tech_BA_Shittem_starting_desc:0 "修复这个用途不明的设备。它到底有什么用处，又藏着怎样的秘密呢……"
 tech_BA_Shittem_starting_tips:0 "修复从废墟中发现的这个类似平板电脑的设备。"

 tech_BA_pyroxenes_crafting:0 "青辉石制造"
 tech_BA_pyroxenes_crafting_desc:0 "修复了夏莱地下室的制造机之后，我们终于可以开始研究青辉石的量产科技了。"
 tech_BA_pyroxenes_industrial_crafting:0 "规模化青辉石制造"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "将青辉石的制造流程规模化，以减少消耗并增加产量。"
 tech_BA_pyroxenes_megastructure_crafting:0 "自动化青辉石制造"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "实现青辉石的自动化制造，需要利用黑洞周围的特殊引力场。"
 tech_BA_pyroxenes_using:0 "青辉石引力透镜"
 tech_BA_pyroxenes_using_desc:0 "青辉石是制作引力透镜的良好材料，可以用作强化物质，增强武器等等一系列领域。尽管它会吞噬周围的财富（比如能量币），但是相比其强大的效果，这点损失是完全值得的。"
 tech_BA_pyroxenes_using_title:0 "这项科技将开启我们运用青辉石的道路。"
 tech_BA_keystone_crafting:0 "制造石仓储与量产"
 tech_BA_keystone_crafting_desc:0 "制造石一直以来被我们直接制作为军火，因为其难以在学生附近长时间保存。制造石仓储和量产技术的突破，使得我们可以深化其在军事中的应用。"
 tech_BA_keystone_automatic_crafting:0 "制造石成型技术"
 tech_BA_keystone_automatic_crafting_desc:0 "成型技术可以直接将制造石锻压为所需形状再转化为合金等其他物质，极大的增强了材料的各项性能。此外，该项技术可以规模化制造全自动的制造石生产线，以满足我们对制造石的需求。"
 tech_BA_keystone_megastructure_crafting:0 "零重力制造石生产"
 tech_BA_keystone_megastructure_crafting_desc:0 "进一步集约化制造石的生产流程，零重力环境成为了必要条件。"
 tech_BA_dark_matter_absorbing:0 "暗物质浓缩"
 tech_BA_dark_matter_absorbing_desc:0 "暗物质通常要在黑洞附近才会达到可开采浓度，不过用青辉石制成的引力透镜环境下一样有可能达到。"
 tech_BA_auto_habitat_1:0 "自动化居住站"
 tech_BA_auto_habitat_1_desc:0 "利用青辉石的特性，我们可以在低重力环境下建造一些可以自给自足的空间站"
 tech_BA_auto_habitat_2:0 "自动化居住站扩展"
 tech_BA_auto_habitat_2_desc:0 "改进的空间站模块可以容纳更多自动化模块。"
 tech_BA_angel24_rare_produce:0 "稀有资源中心"
 tech_BA_angel24_rare_produce_desc:0 "使用青辉石生产稀有资源的简单自动工厂。"
 tech_BA_angel24_keystone_to_alloy:0 "制造石冶金厂"
 tech_BA_angel24_keystone_to_alloy_desc:0 "使用制造石进行冶金的工厂，消耗和产出都有所增加。"
 tech_BA_megastructure_linking:0 "链路化基沃托斯巨构"
 tech_BA_megastructure_linking_desc:0 "优化各种基沃托斯独有的自动化巨构，使其效率大幅提升。"


 tech_BA_institute_of_reconstruction:0 "学园重建计划"
 tech_BA_institute_of_reconstruction_desc:0 "在完成了基础的整顿之后，是时候把学园的重建计划提上日程了"
 TECH_UNLOCK_reconstruction:0 "解锁§H修复£blocker£损坏的学园障碍§!的能力"
