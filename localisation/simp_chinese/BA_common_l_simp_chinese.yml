 tech_BA_spaceship_automation_4:0 "自动化旗舰"
 tech_BA_spaceship_automation_4_desc:0 "由千年科技学园的遗产发展而来。至此，我们可以抛弃“军队容量”这一概念：一支威震宇内的舰队，仅需数人指挥————真正意义上的“仅需”。"

 tech_BA_ruins_research:0 "废墟混成化研究"
 tech_BA_ruins_research_desc:0 "堆积如山的废墟是我们重要的资源来源，我们应该就其充分利用展开研究。"
 tech_BA_ruins_research_title:0 "系统化目前关于废墟的各种理论。"
 tech_BA_ruins_mining:0 "废墟开采技术"
