 tech_BA_Ring_resolution_device_desc:0 "数秘术采用了一种破坏性极强的方式开展对光环实体的研究，我们显然不能这么做。通过这个以青辉石为核心的特殊解析装置，我们可以让我们头顶的光环具象出一个实体开展研究。"
