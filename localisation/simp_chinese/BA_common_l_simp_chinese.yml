 tech_BA_spaceship_automation_1:0 "自动化小型战舰"
 tech_BA_spaceship_automation_1_desc:0 "由千年科技学园的遗产发展而来。一种轻便灵活的小型舰船，使用集中式自律系统，造价低廉、机动灵活，并且不需要乘员。"
 tech_BA_spaceship_automation_2:0 "自动化大型战舰"
 tech_BA_spaceship_automation_2_desc:0 "由千年科技学园的遗产发展而来。将实验成熟的自律系统安装至大型战舰上，不需要乘员的特点使得大量舰船可以统一纳入指挥。"
 tech_BA_spaceship_automation_3:0 "自动化火力模块"
 tech_BA_spaceship_automation_3_desc:0 "由千年科技学园的遗产发展而来。全面自动化的舰船使得战舰设计扁平化、战舰功用特殊化，大大增强了舰队的作战能力。"
 tech_BA_spaceship_automation_3_title:0 "§H解锁导弹艇模块：§!神盾舰艏 涡旋舰尾\n§H解锁脊峰舰模块：§!剑鞘核心 链路舰尾"
