### 外交辞令
 01_BA_FE_PATRONIZING:0 "“我们还不是很能适应第四面墙之外的观众角色……但是，我们还是想听听你们的故事。”"
 02_BA_FE_PATRONIZING:0 "“你们还真是有活力啊，外域者……就像很久很久以前的我们一样。”"
 03_BA_FE_PATRONIZING:0 "“你说你们修不好这个？……送到我们这来吧，也许我们可以帮你。”"
 04_BA_FE_PATRONIZING:0 "“……没什么，看到了一个眼熟的人，想起了我们曾经的同伴而已……”"
 01_BA_FE_DISMISSIVE:0 "“啊，是你们啊。说吧。”"
 02_BA_FE_DISMISSIVE:0 "“我们从来就不喜欢欺凌他人……你懂的。”"
 03_BA_FE_DISMISSIVE:0 "“我们不会分享我们的技术，除非必要。”"
 01_BA_FE_ANGRY:0 "“血与火……”"
 02_BA_FE_ANGRY:0 "“我们也曾有过希望，但这是我们自己争取来的。不像你们。”"
 03_BA_FE_ANGRY:0 "“如果你们的故事就是这样的话，也好。”"
 01_BA_FE_WAR:0 "“我要谢谢你们……让我们知晓了光环下的阴暗面。”"
 02_BA_FE_WAR:0 "“你把这个地方当成了什么？”"
 11_BA_FE_CUSTODIAL:0 "“现在的我们就像是一名冲上舞台、抢走乐手的乐器开始演奏的观众。是否要毁掉这场演出，只在我们一念之间。”"
 12_BA_FE_CUSTODIAL:0 "“稍微找回了我们刚刚联合时的感觉。愉悦、振奋，感觉浑身充满力量……”"
 13_BA_FE_CUSTODIAL:0 "“需要什么帮助尽管说，除了舰队以外的事情都好商量。”"
 14_BA_FE_CUSTODIAL:0 "“……真是感慨万千，我们居然也有这样的一天……我们不会浪费这次机会的。”"
 11_BA_FE_ARROGANT:0 "“不错，看来你们已经深得星际文明行事的要领。”"
 12_BA_FE_ARROGANT:0 "“我们之所以使用武力，在我们看来是不得已而为之。你们是永远无法理解我们的。”"
 13_BA_FE_ARROGANT:0 "“技术是为使用它的人服务的，希望你们被服务的最好的人是士兵，而不是暴君。”"
 11_BA_FE_IMPERIOUS:0 "“泥土与新芽……有趣。”"
 12_BA_FE_IMPERIOUS:0 "“博物馆会是你们最好的归宿，其次还有动物园、流水线或是发电厂，取决于你们的争取程度。”"
 13_BA_FE_IMPERIOUS:0 "“你们写下的本应是一个更加完美的故事，但笔下却尽是粉饰、谄媚和欺骗……你们也配标榜自己？”"
 11_BA_FE_WAR:0 "“我们把虚空家园的水与土送予你们，自己来拿吧。”"
 12_BA_FE_WAR:0 "“你们对罐头的生产流程有何见解？……不要误会，这也许会和以后的你们有所关系，战时，或是战后。”"

 #星门通路
 BA_Precursor.0015.title:0 "通讯链路激活"
 BA_Precursor.0015.desc.1:0 "我们接收到了来自通讯链路接口星系的亚空间波动，似乎是通讯链路接口被从另一侧打开了。"
 BA_Precursor.0015.desc.2:0 "我们接受到了一次来自不明星系的亚空间波动，似乎是巨型结构启动产生的。"
 BA_Precursor.0015.a:0 "令人激动。"
 BA_Precursor.0015.b:0 "我们需要更多信息。"

 BA_Precursor.0016.title:0 "通讯链路激活"
 BA_Precursor.0016.desc:0 "§Y这里是首席见证者百合园圣娅§，在此向外域进行广播。§!事实上，在外域通讯链路启动不久后，我们从外域获取了越来越多的信息，对我们修复位于我们境内的通讯链路接口有者重要的帮助。但我们一直没有采取实际的修复行动，原因是我们一致决定不应对外界进行太多干涉。但如今事态不同了，为了我们坚守至今的那个理由，今天我们必须出手。幸运的是，我们的首次修复尝试即获得巨大成功，KETHER境内的通讯链路接口现在已经开始运转。§R最后警告：虽然其他的通讯链路接口为公共使用，但KETHER境内处不允许未授权使用，敬请周知。§!"
 BA_Precursor.0016.next:0 "终于……"


#探索
 BA_Precursor.0051.title:0 "发现通讯链路接口"
 BA_Precursor.0051.desc:0 "刚刚进入这个黑洞星系，[from.GetName]就察觉到了这个星系的不寻常：一个类似星门的东西在星系的边缘静静的运转着。就像星系中心安静的黑洞一般，无论是物质还是探测器信号，进入这个星门便有去无回。关于这个星门的用途，船员们提出了各种各样的假说，但目前都无法得到实际的验证。"
 BA_Precursor.0051.next:0 "既然这样，那就暂且搁置。"

 BA_Precursor.0052.title:0 "进入数秘术星团"
 BA_Precursor.0052.desc:0 "这是我们第一次进入数秘术的星团。也许是数秘术无数年以来的研究改造，这里的恒星呈现出和星系中普通恒星所不同的特征。"
 BA_Precursor.0052.next:0 "令人激动。"

 BA_Precursor.0054.title:0 "“王国”"
 BA_Precursor.0054.desc:0 "我们来到了数秘术的最终星系：“王国”。令人惊讶的是，这个星系的布局和基沃托斯母星系出奇的相似。这更加让我们确信我们的母星系是被人工建造的。"
 BA_Precursor.0054.next:0 "……"

 BA_Precursor.0057.title:0 "线索"
 BA_Precursor.0057.desc:0 "我们在通讯链路接口星系的星球上发现了一些极其危险的异常信号和物质痕迹，经过分析，这里似乎是建造此星门的先驱者帝国围绕星门的控制权进行争夺的地面战争留下的痕迹。如果我们想知道更多，我们必须有所行动。"
 BA_Precursor.0057.next:0 "动手吧。"

#初次见面
 BA_Precursor.0101.title:0 "链路通讯"
 BA_Precursor.0101.desc:0 "我们的观测站发现一束快子信号开启了通讯链路接口中的星门，同时一个来自通讯链路中的通讯正在用我们的语音呼叫着。"
 BA_Precursor.0101.next:0 "接入通讯"

 BA_Precursor.0102.title:0 "链路通讯"
 BA_Precursor.0102.desc:0 "“你们好，基沃托斯残余的外域者们，我们是Moe Xcom。如你们所见，星系中的那些通讯链路是由我们的敌人所建。我们在获得答案后，没能获得通讯链路的外向权限，只能通过链路渗露的星星点点的信息推测星团外的情况。不过……经过了这么长时间的安宁，虽然我们破解了外界的通讯链路，但我们的技术水平已经远胜于你们，并且我们一致认为我们不该对外界星系的格局进行干涉。所以，我们决定不继续我们境内的星门修复研究工作，以避免产生连我们也无法挽回的影响。”"
 BA_Precursor.0102.Eden_Treaty:0 "你们推翻了数秘术……是真的吗？"
 BA_Precursor.0102.Eden_Treaty.re:0 "“没错，我们打破了06号星系上的监牢后，经过了艰苦的战斗将数秘术赶出了星团。那之后我们也经历过许多内部变动才最终联合在一起……如果你们对这段历史感兴趣，你们随时可以来我们这里进行参观。”"
 BA_Precursor.0102.Kyrie:0 "反抗者……是和我们一样的学生？"
 BA_Precursor.0102.Kyrie.re:0 "“没错，我们打破了06号星系上的监牢后，经过了艰苦的战斗将数秘术赶出了星团。……你们也进行了反抗吗? 真令人感慨万千……虽然我们决定不对外界进行干涉，需要什么帮助的话尽管开口。”"
 BA_Precursor.0102.Kivotos_other:0 "你们的光环……是和我们一样的？"
 BA_Precursor.0102.Kivotos_other.re:0 "没错，光环也是我们很长时间以来的研究课题之一。研究成果十分有趣……不过这涉及到一些我们现在还不能说的内容，就交给你们去探索啦。"
 BA_Precursor.0102.exit_Kivotos:0 "向你致敬，先驱者们。"
 BA_Precursor.0102.exit_Kivotos.re:0 "“也希望你们能写出自己的故事，外域者。”"
 BA_Precursor.0102.exit_other:0 "莫名其妙的纸片人……"
 BA_Precursor.0102.exit_other.re:0 "“……真是有趣的物种。”"

#先驱者通讯
 BA_Precursor.0151.title:0 "先驱者通讯（好感过低拒绝交流）"
 BA_Precursor.0151.desc:0 "“你说的对，但是《碧蓝档案物种包》是由N0Z0M1领衔的制作组制作的一款全新4x游戏Stellaris的二次元Mod。Mod剧情发生在一个被称作「基沃托斯」的幻想世界，在这里的学生们都有「光环」，导引神秘之力。你将扮演一位名为「Sensei」的神秘角色，在繁忙的工作中骚扰性格各异、能力独特的学生们，和她们一起击败强敌，找回失踪的联邦学生会长——同时，逐步发掘「神秘」的真相。”"
 BA_Precursor.0151.next:0 "一看就是玩碧蓝档案导致的。"

 BA_Precursor.main.title:0 "先驱者通讯"
 BA_Precursor.main.desc.1:0 "“……新奇……啊，没什么，你们遇到什么困难了吗？”"
 BA_Precursor.main.desc.2:0 "“虽然也是最近才观测到……你们发展的速度真的超乎我们的预期。”"
 BA_Precursor.main.desc.3:0 "“虽然我们的科技很强大、技术很发达……但有些事情我们也无法做到……”"
 BA_Precursor.main.desc.4:0 "“听好……关于神秘和恐怖的界限……嘛嘛，是你们的话应该没什么……”"
 BA_Precursor.main.desc.5:0 "“珍惜现在还在你身边的伙伴们吧……”"

