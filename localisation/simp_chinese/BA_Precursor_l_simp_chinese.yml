 BA_Precursor.manual:0 "说明"
 BA_Precursor.manual.re:0 "由于我们之间的物流只能通过超空间航道以外的方式进行，因此我们没有办法通过正常的方式进行贸易。\n目前最合理的方式是微型虫洞，每月可以提供20点运力，虫洞维护费用由我们全额承担。\n那些没有使用的运力也不用担心浪费，我们也可以向你们派出曲速飞船，这些飞船单程需要由你们承担的运输成本是1000能量币。往程的费用必须由你们进行支付，返程的话我们提供你们两种选择：支付返程费用送回飞船，或者花费一些储存的运力留下这艘船，之后想拆解或者逆向研究我们都不会干涉。\n此外，我们相当需要外域的各种信息，如果你们愿意提供，我们会提供你们绝对无法拒绝的丰富报酬……绝对不会亏待你们就是了。怎样? 绝对是你们无法拒绝的条件吧！"

