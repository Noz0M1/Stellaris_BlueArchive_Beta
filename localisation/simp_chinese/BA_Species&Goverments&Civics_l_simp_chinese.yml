 BA_Shittem.3003.name:0 "交流：爱丽丝"
 BA_Shittem.3003.desc.normal.a:0 "“嗯……爱丽丝的等级仍然不足，还需要更多经验值……”"
 BA_Shittem.3003.desc.scientist.a:0 "“……”\n（运算中）"
 BA_Shittem.3003.desc.governor.a:0 "“……啊哈哈哈，文件，文件！……好多好多的文件，没完没了的文件！……”"
 BA_Shittem.3003.desc.admiral.a:0 "“柚子号，前进四！欸，那个不能这样玩吗……爱丽丝知道了……”"
 BA_Shittem.3003.desc.general.a:0 "“各位，做好准备，Stand by for Aris-fall！爱丽丝下次就这样登陆星球，然后‘光呦!’，一定很有趣！”"
 BA_Shittem.3003.exit:0 "返回"
 Aris_cooldown:0 "任职时间过短"
 Aris_reload:0 "(若出现bug，执行任意需要读取领袖列表的操作即可解决)"
 Aris_to_scientist:0 "果然爱丽丝还是适合研究工作，不是吗？"
 Aris_to_scientist.re:0 "“爱丽丝接受了大贤者的委托，获得了新装备‘科研船’！”\n\n$Aris_reload$"
 Aris_to_governor:0 "爱丽丝处理公务的能力如何呢……"
 Aris_to_governor.re:0 "“经营游戏超好玩，爱丽丝很期待！”\n\n$Aris_reload$"
 Aris_to_official:0 "爱丽丝处理公务的能力如何呢……"
 Aris_to_official.re:0 "“经营游戏超好玩，爱丽丝很期待！”\n\n$Aris_reload$"
 Aris_to_admiral:0 "指挥舰队之类的，爱丽丝能做到吗?"
 Aris_to_admiral.re:0 "“传感器连线，武器系统冷却正常！爱丽丝，状态良好！”\n\n$Aris_reload$"
 Aris_to_general:0 "地面作战，对爱丽丝来说小菜一碟吧。"
 Aris_to_general.re:0 "“协议，坚守任务！爱丽丝获得了新的部队！”\n\n$Aris_reload$"
 Aris_to_commander:0 "指挥作战，对爱丽丝来说小菜一碟吧。"
 Aris_to_commander.re:0 "“协议，坚守任务！爱丽丝获得了新的部队！”\n\n$Aris_reload$"
 Aris_to_matrix:0 "（这孩子也许可以用来挖矿……）"
 Aris_to_matrix.re:0 "“挖……矿，那是什么? \n……哈希运算? 爱丽丝明白了，爱丽丝最擅长计算了，交给我吧！”\n\n$Aris_reload$"


