 BA_SI: "学园理念"

 #####    阿拜多斯    #####
 ### 共通
 SI_Abydos_G01: "对策委员会的日常"
 SI_Abydos_G01_desc: "故事在这里有了新的开始。"
 SI_Abydos_G01_effect: "\n效果：\n获得£engineering_research£§Y工程学研究§!与£unity£§Y凝聚力§!，数额相当于3倍的每月产出\n "
 SI_Abydos_G01_tip: "§C$SI_Abydos_G01$§!\n$SI_Abydos_G01_desc$\n$SI_Abydos_G01_effect$"

 SI_Abydos_G02: "小小的副业"
 SI_Abydos_G02_desc: "在研究如何改善我们的生活环境之余，那份诱人的副业依旧让对策委员会念念不忘。"
 SI_Abydos_G02_effect: "\n效果：\n§H解锁分部建筑: §!$building_BA_SI_Abydos_G02$\n "
 SI_Abydos_G02_tip: "§C$SI_Abydos_G02$§!\n$SI_Abydos_G02_desc$\n$SI_Abydos_G02_effect$"

 SI_Abydos_G03: "尾声：对策委员会的终点"
 SI_Abydos_G03_desc: "对策委员会的职责已经到了尾声，§B阿拜多斯废校对策委员会§!的名称已经不再沿用，而是悬挂在校史馆的正厅内，激励着、警示着基沃托斯的学生们。"
 SI_Abydos_G03_effect: "\n效果：\n$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$: §G+1§!\n§H解锁星球决议: §!$decision_BA_SI_Abydos_G03$（仅§Y学园都市星球§!可用）\n "
 SI_Abydos_G03_tip: "§C$SI_Abydos_G03$§!\n$SI_Abydos_G03_desc$\n$SI_Abydos_G03_effect$"

 ### 左线
 SI_Abydos_A01: "星球改造对策"
 SI_Abydos_A01_desc: "想要改造星球的环境，必须先规划建设好足够的基础，能量的供应是重中之重。"
 SI_Abydos_A01_effect: "\n§R与§!$SI_Abydos_B01$§R互斥§!\n效果：\n获得£society_research£§H$tech_terrestrial_sculpting$§!科技的§G75%§!进度\n环境改造速度: §G+25%§!\n自治区区划提供的§Y£job_BA_Kivotos_staff£$job_BA_Kivotos_staff$§!岗位: §G+1§!\n£job_BA_Kivotos_staff£§Y自治区职员产出§!: -1£food£§Y食物§!, +2£energy£§Y能量币§!\n "
 SI_Abydos_A01_tip: "§C$SI_Abydos_A01$§!\n$SI_Abydos_A01_desc$\n$SI_Abydos_A01_effect$"

 SI_Abydos_A02: "物流整合"
 SI_Abydos_A02_desc: "星球改造是个巨大无比的工程，物资流通的效率直接决定了工程的进度。"
 SI_Abydos_A02_effect: "\n效果：\n$mod_planet_districts_cost_mult$: §G-15%§!\n$mod_planet_districts_upkeep_mult$: §G-15%§!\n环境改造消耗: §G-35%§!\n环境改造速度: §G+25%§!\n "
 SI_Abydos_A02_tip: "§C$SI_Abydos_A02$§!\n$SI_Abydos_A02_desc$\n$SI_Abydos_A02_effect$"

 SI_Abydos_A03: "强化产业"
 SI_Abydos_A03_desc: "为了更快的完成我们的目标，一些有代价的加速生产是必要的。"
 SI_Abydos_A03_effect: "\n效果:\n§H解锁学园理念法令: §!$edict_BA_SI_Abydos_A03$:\n    §Y基础启动花费: £unity£300§!\n    §Y基础维护费: £unity£30§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_produces_mult$: §G+25%§!\n    $mod_BA_staff_pop_produces_mult$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §R+25%§!\n "
 SI_Abydos_A03_tip: "§C$SI_Abydos_A03$§!\n$SI_Abydos_A03_desc$\n$SI_Abydos_A03_effect$"

 SI_Abydos_A04: "星球蓝图"
 SI_Abydos_A04_desc: "基沃托斯始终是最适合居住的地方，学园都市星球是我们最为理想的家园。"
 SI_Abydos_A04_effect: "\n效果：\n$mod_planet_metallurgists_alloys_produces_add$: §G+1§!\n$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+15%§!\n$mod_planet_buildings_cost_mult$: §G-20%§!\n "
 SI_Abydos_A04_tip: "§C$SI_Abydos_A04$§!\n$SI_Abydos_A04_desc$\n$SI_Abydos_A04_effect$"

 SI_Abydos_A05: "开拓虚空"
 SI_Abydos_A05_desc: "无畏的工程师们正在征服近地轨道的广阔空间，自动化居住站就是她们的手段。"
 SI_Abydos_A05_effect: "\n效果：\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+75%§!\n$mod_BA_auto_districts_produces_mult$: §G+20%§!\n$mod_megastructures_cost_mult$: §G-20%§!\n$mod_station_gatherers_produces_mult$: §G+30%§!\n " #\n居住站和自动化居住站宜居性: §G+30%§!
 SI_Abydos_A05_tip: "§C$SI_Abydos_A05$§!\n$SI_Abydos_A05_desc$\n$SI_Abydos_A05_effect$"

 SI_Abydos_A06: "自新世界"
 SI_Abydos_A06_desc: "我们决不会不止步于此，宇宙中还有更广阔的天地在等着我们。"
 SI_Abydos_A06_effect: "\n效果：\n§H解锁星球决议: §!$decision_BA_SI_Abydos_A06$（仅§Y学园都市星球§!、§Y高级居住站§!可用）\n "
 SI_Abydos_A06_tip: "§C$SI_Abydos_A06$§!\n$SI_Abydos_A06_desc$\n$SI_Abydos_A06_effect$"

 ### 右线
 SI_Abydos_B01: "沙漠学园之道"
 SI_Abydos_B01_desc: "沙漠本质上也是一种资源，最大化利用沙漠化反而可能会成为阿拜多斯的一大特色。"
 SI_Abydos_B01_effect: "\n§R与§!$SI_Abydos_A01$§R互斥§!\n效果：\n星球类型为§Y沙漠星球§!的殖民地§H获得行星修正: §!$modifier_BA_SI_Abydos_B01$:\n    物种宜居性下限: §G+50%§!\n    行星建造速度: §G+0.25§!\n "
 SI_Abydos_B01_tip: "§C$SI_Abydos_B01$§!\n$SI_Abydos_B01_desc$\n$SI_Abydos_B01_effect$"

 SI_Abydos_B02: "天空的边界"
 SI_Abydos_B02_desc: "沙漠环境具有极端的优势与劣势，必须进行精细的规划，发挥长处、弥补不足。"
 SI_Abydos_B02_effect: "\n效果：\n§H解锁星球决议: §!$decision_BA_SI_Abydos_B02$（仅星球类型为§Y沙漠星球§!的殖民地可用）\n  "
 SI_Abydos_B02_tip: "§C$SI_Abydos_B02$§!\n$SI_Abydos_B02_desc$\n$SI_Abydos_B02_effect$"

 SI_Abydos_B03: "烈风之中"
 SI_Abydos_B03_desc: "我们克服恶劣环境，标定出每一寸土地的特征，开拓我们脚下的这颗星球。"
 SI_Abydos_B03_effect: "\n效果：\n§H解锁星球决议: §!$decision_BA_SI_Abydos_B03$（仅星球类型为§Y沙漠星球§!的殖民地可用）\n  "
 SI_Abydos_B03_tip: "§C$SI_Abydos_B03$§!\n$SI_Abydos_B03_desc$\n$SI_Abydos_B03_effect$"

 SI_Abydos_B04: "丰饶绿洲计划"
 SI_Abydos_B04_desc: "以水源为核心，划定出最为丰饶美丽的土地作为居住区，保障学生们的完美生活体验。"
 SI_Abydos_B04_effect: "\n效果：\n沙漠星球宜居性: §G+30%§!\n§H行星修正: §!$modifier_BA_SI_Abydos_B01$ --> §H行星修正§!: $modifier_BA_SI_Abydos_B04$:\n    物种宜居性下限: §G+50%§!\n    行星建造速度: §G+0.25§!\n    稳定度: §G+10§!\n    幸福度: §G+10%§!\n "
 SI_Abydos_B04_tip: "§C$SI_Abydos_B04$§!\n$SI_Abydos_B04_desc$\n$SI_Abydos_B04_effect$"

 SI_Abydos_B05: "城市守护者"
 SI_Abydos_B05_desc: "发展我们的城市，开发星球上的资源，我们的学园都市繁荣兴盛。"
 SI_Abydos_B05_effect: "\n效果：\n§H解锁星球决议: §!$decision_BA_SI_Abydos_B05$（仅星球类型为§Y沙漠星球§!的殖民地可用）\n "
 SI_Abydos_B05_tip: "§C$SI_Abydos_B05$§!\n$SI_Abydos_B05_desc$\n$SI_Abydos_B05_effect$"

 SI_Abydos_B06: "星与砂"
 SI_Abydos_B06_desc: "学园都市屹立在沙海中，如同这颗星球在璀璨群星中浮沉。"
 SI_Abydos_B06_effect: "\n效果：\n§H解锁星球决议: §!$decision_BA_SI_Abydos_B06$（仅星球类型为§Y沙漠星球§!的殖民地可用）\n "
 SI_Abydos_B06_tip: "§C$SI_Abydos_B06$§!\n$SI_Abydos_B06_desc$\n$SI_Abydos_B06_effect$"


 #####     格黑那     #####
 ### 共通
 SI_Gehenna_G01: "舒适型居住点"
 SI_Gehenna_G01_desc: "旧园区在学生们的破坏之下已经杂乱不堪，进入新时代下我们首先要解决学生们的安置问题。不过，新宿舍有什么理由不建的舒适一些？"
 SI_Gehenna_G01_effect: "\n效果：\n岗位£consumer_goods£消费品维护费: §G-15%§!\n人口住房使用: §R+15%§!\n "
 SI_Gehenna_G01_tip: "§C$SI_Gehenna_G01$§!\n$SI_Gehenna_G01_desc$\n$SI_Gehenna_G01_effect$"

 SI_Gehenna_G02: "新世界的火种"
 SI_Gehenna_G02_desc: "格黑那所属的学生在活跃度上一向是力压其他所有学园，他们对于新世界的渴望也是如此。"
 SI_Gehenna_G02_effect: "\n效果：\n强制迁移花费: §G-25%§!\n人口降级时间: §G-50%§!\n§Y新设立§!的殖民地§H获得行星修正: §!$modifier_BA_SI_Gehenna_G02$(1800£time£)：\n    幸福度: §G+40%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n "
 SI_Gehenna_G02_tip: "§C$SI_Gehenna_G02$§!\n$SI_Gehenna_G02_desc$\n$SI_Gehenna_G02_effect$"

 SI_Gehenna_G03: "尾声：烈火洗礼的学园都市"
 SI_Gehenna_G03_desc: "不管我们曾经经历过何，如今的基沃托斯已经焕然一新。无论星空有多么的空旷冰冷，这学园都市都会由我们心中的火照亮。"
 SI_Gehenna_G03_effect: "\n效果：\n自动化建筑生产的资源: §G+35%§!\n$mod_planet_metallurgists_produces_mult$: §G+35%§!\n£job_foundry£$mod_planet_metallurgists_upkeep_mult$: §R+35%§!\n£job_BA_pyroxenes_maker£青辉石制造者产出: §G+35%§!\n£job_BA_pyroxenes_maker£青辉石制造者维护费: §R+35%§!\n "
 SI_Gehenna_G03_tip: "§C$SI_Gehenna_G03$§!\n$SI_Gehenna_G03_desc$\n$SI_Gehenna_G03_effect$"

 ### 上左线
 SI_Gehenna_A01: "万魔殿策略：暗流之上"
 SI_Gehenna_A01_desc: "如今格黑那是联邦学生会的首席，万魔殿自然要搞一些小动作意在展示一下自己的某些想法，当然，它们的每一项都不太靠谱。"
 SI_Gehenna_A01_effect: "\n§R与§!$SI_Gehenna_B01$§R互斥§!\n效果：\n§H获得帝国修正: §!$modifier_BA_SI_Gehenna_A01$(3600£time£): \n    人口增长速度: §G+25%§!\n    人口食物维护费: §R+25%§!\n "
 SI_Gehenna_A01_tip: "§C$SI_Gehenna_A01$§!\n$SI_Gehenna_A01_desc$\n$SI_Gehenna_A01_effect$"

 SI_Gehenna_A02: "万魔殿策略：先发制人"
 SI_Gehenna_A02_desc: "万魔殿的头头认为，无论是地缘博弈还是政治斗争，掌握主动权永远是稳操胜券的第一要领。不过落实到具体行动，则是从计划书到执行都是秘书在做。"
 SI_Gehenna_A02_effect: "\n§R与§!$SI_Gehenna_B02$§R互斥§!\n效果：\n按照当前设计，立即获得§G40艘护卫舰§!\n§H获得帝国修正: §!$modifier_BA_SI_Gehenna_A02$(3600£time£)：\n    舰船建造速度: §G+100%§!\n    舰船维护费: §G-35%§!\n "
 SI_Gehenna_A02_tip: "§C$SI_Gehenna_A02$§!\n$SI_Gehenna_A02_desc$\n$SI_Gehenna_A02_effect$"

 SI_Gehenna_A03: "万魔殿策略：霸权态势"
 SI_Gehenna_A03_desc: "格黑那的内部一直不太平，万魔殿的选择是铁拳治理，并以战争作为泄压口。虽然是万魔殿推动的计划，实际的规划与操作却交给风纪委来进行。"
 SI_Gehenna_A03_effect: "\n§R与§!$SI_Gehenna_B03$§R互斥§!\n效果：\n§Y新近获得控制权§!的殖民地§H获得行星修正: §!$modifier_BA_SI_Gehenna_A03$(1800£time£)：\n    稳定度: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §G-10%§!\n若此星球从§Y前超光速文明§!中取得，则§B首都§!也会获得这个修正。\n若此星球从§Y失落帝国或复兴帝国§!中取得，则§B所有殖民地§!都会获得这个修正。" #\n§H解锁战争借口: §!霸权征服
 SI_Gehenna_A03_tip: "§C$SI_Gehenna_A03$§!\n$SI_Gehenna_A03_desc$\n$SI_Gehenna_A03_effect$"
 ### 上右线
 SI_Gehenna_B01: "风纪委策略：旌旗之下"
 SI_Gehenna_B01_desc: "如今格黑那是联邦学生会的首席，在行政官的计划下，借助风纪委员长的威信，星际时代的辉煌志在必得。"
 SI_Gehenna_B01_effect: "\n§R与§!$SI_Gehenna_A01$§R互斥§!\n效果：\n§H获得帝国修正: §!$modifier_BA_SI_Gehenna_B01$(1800£time£):\n    稳定度: §G+15§!\n    犯罪度: §G-25§!\n    幸福度: §R-15%§!\n "
 SI_Gehenna_B01_tip: "§C$SI_Gehenna_B01$§!\n$SI_Gehenna_B01_desc$\n$SI_Gehenna_B01_effect$"

 SI_Gehenna_B02: "风纪委策略：一网打尽"
 SI_Gehenna_B02_desc: "虽然联邦学生会占用了人手，但风纪委必须保证自己的本职工作。行政官在那些最容易出问题的节点派驻风纪委的精锐，保证各种流程的畅通。"
 SI_Gehenna_B02_effect: "\n§R与§!$SI_Gehenna_A02$§R互斥§!\n效果：\n帝国星域内的£trade_value£贸易额保护: §G+50§!\n $mod_planet_jobs_unity_produces_mult$: §G+20%§!\n  "
 SI_Gehenna_B02_tip: "§C$SI_Gehenna_B02$§!\n$SI_Gehenna_B02_desc$\n$SI_Gehenna_B02_effect$"

 SI_Gehenna_B03: "风纪委策略：疾风怒涛"
 SI_Gehenna_B03_desc: "保证稳定才是发展的前提，必要时，风机委会果断的从联邦学生会借调一些人手来处理一些棘手的麻烦。由此，行政官们想了一些办法来最快的调动力量。"
 SI_Gehenna_B03_effect: "\n§R与§!$SI_Gehenna_A03$§R互斥§!\n效果：\n自警团的维护费: §G-40%§!\n自警团的产出: §G+40%§!\n§Y£stability£稳定度≥90%§!的殖民地§H获得行星修正：§!$modifier_BA_SI_Gehenna_B03$(90£time£):\n    岗位生产的资源: §G+15%§!\n "
 SI_Gehenna_B03_tip: "§C$SI_Gehenna_B03$§!\n$SI_Gehenna_B03_desc$\n$SI_Gehenna_B03_effect$"

 ### 下左线
 SI_Gehenna_C01: "最终话事裁定：万魔殿"
 SI_Gehenna_C01_desc: "万魔殿的领导力逐渐压过风纪委的声音，掌握了格黑娜内部事务的裁定权。但是在最终裁定人的选择时，万魔殿却做出了一个出人意料的选择。"
 SI_Gehenna_C01_effect: "\n效果：\n§H获得帝国修正: §!$modifier_BA_SI_Gehenna_C01$(10800£time£):\n    舰船武器伤害: §G+35%§!\n    舰船建造速度: §G+35%§!\n    进攻部队伤害: §G+35%§!\n    稳定度: §R-10§!\n    人口产生的帝国规模: §R+25%§!\n " #§H统治者更换为§!：丹花伊吹\n
 SI_Gehenna_C01_tip: "§C$SI_Gehenna_C01$§!\n$SI_Gehenna_C01_desc$\n$SI_Gehenna_C01_effect$"

 SI_Gehenna_C02: "幕后准则"
 SI_Gehenna_C02_desc: "对饱经战火的基沃托斯来说，没有什么比历史更能操纵矛盾。通过对某些细节的选择性强调或忽视，万魔殿可以轻松揽取主流文化的实际解释权。"
 SI_Gehenna_C02_effect: "\n效果：\n§H发起特殊项目: §Y《万魔殿建校征程》§!"
 SI_Gehenna_C02_tip: "§C$SI_Gehenna_C02$§!\n$SI_Gehenna_C02_desc$\n$SI_Gehenna_C02_effect$"

 SI_Gehenna_C03: "格黑娜的昭昭天命"
 SI_Gehenna_C03_desc: "§R“宇宙是黑暗冰冷的，万魔殿的光是明亮温暖的；\n将火种传遍这星河，便是我们的使命所在！”§!\n联邦学生会的传单上如是写道。"
 SI_Gehenna_C03_effect: "\n效果：\n§H解锁学园理念法令: §!$edict_BA_SI_Gehenna_C03$:\n    §Y基础启动花费: £sr_dark_matter£75§!\n    §Y基础维护费: £volatile_motes£100 £exotic_gases£100 £rare_crystals£100 £sr_dark_matter£5§!\n    舰船武器伤害: §G+100%§!\n    舰船武器射速: §G+50%§!\n    舰船武器射程: §G+50%§!\n "
 SI_Gehenna_C03_tip: "§C$SI_Gehenna_C03$§!\n$SI_Gehenna_C03_desc$\n$SI_Gehenna_C03_effect$"

 ### 下中线
 SI_Gehenna_D01: "社团活动准则"
 SI_Gehenna_D01_desc: "格赫娜长久以来对社团过于的放任自由，如今已经不适合星际时代，需要掌控力更强的社团管理条例来维护社团。"
 SI_Gehenna_D01_effect: "\n效果：\n£job_BA_club_members£§B基沃托斯§!§G社团部员§!产出: §G+15%§!\n£pop_cat_specialist£专家人口£happiness£幸福度: §G+25%§!\n£pop_cat_specialist£专家人口的£consumer_goods£消费品维护费: §R+0.25§!\n£pop_cat_specialist£专家人口的£food£食物维护费: §R+0.2§!\n "
